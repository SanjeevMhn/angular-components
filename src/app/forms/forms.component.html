<h2 class="header-text">Forms</h2>

<h3 class="secondary-text">Simple Forms</h3>
<div class="simple-forms-container">
    <div class="container">
        <form class="form">
            <h4 class="form-title">Register</h4>
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="form-label">Email</label>
                    <input type="email" name="name" id="email" class="form-control" placeholder="Enter Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Enter Password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password" class="form-label">Confirm Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Enter Password">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-submit">Submit</button>
                <button type="reset" class="btn btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
    <div class="container">
        <form class="form">
            <h4 class="form-title">Login</h4>
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="form-label">Email</label>
                    <input type="email" name="name" id="email" class="form-control" placeholder="Enter Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Enter Password">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-submit">Submit</button>
                <button type="reset" class="btn btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</div>
<div class="spacer"></div>
<h3 class="secondary-text">Multi column Forms</h3>
<div class="simple-forms-container full-width">
    <div class="container">
        <form class="form">
            <h4 class="form-title">Contact</h4>
            <div class="form-row col col-2">
                <div class="form-group label-top">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name">
                </div>
                <div class="form-group label-top">
                    <label for="name" class="form-label">Last Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name">
                </div>
            </div>
            <div class="form-row col col-3">
                <div class="form-group label-top">
                    <label for="name" class="form-label">Mobile</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Mobole">
                </div>
                <div class="form-group label-top">
                    <label for="name" class="form-label">Email</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group label-top">
                    <label for="name" class="form-label">Company Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Company Name">
                </div>
            </div>
            <div class="form-row col col-4">
                <div class="form-group label-top">
                    <label for="name" class="form-label">Country</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Country">
                </div>
                <div class="form-group label-top">
                    <label for="name" class="form-label">State</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter State">
                </div>
                <div class="form-group label-top">
                    <label for="name" class="form-label">City</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter City">
                </div>
                <div class="form-group label-top">
                    <label for="name" class="form-label">Address</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter City">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-submit">Submit</button>
                <button type="reset" class="btn btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</div>
<div class="spacer"></div>
<h2 class="secondary-text">Modal Forms</h2>
<div class="btn-container">
    <button class="btn btn-form" (click)="openRegisterDialog()">
        Register Form
    </button>
    <button class="btn btn-form" (click)="openLoginDialog()">
        Login Form
    </button>
    <button class="btn btn-form" (click)="openMultiFormDialog()">
        Multi Column Form
    </button>
</div>
