<h2 class="header-text">Tables</h2>
<div class="grid-container">
@if(dataSource$ | async; as data){
    <app-data-table
     [pageSize]="pageSize | async"
     [dataSize]="dataSize | async"
     [data]="data" 
     [columns]="columns"
     [title]="'Products'"
     (gridEvent)="gridEvent($event)" 
     (searchGridEvent)="searchGrid($event)"
     (sortColumn)="sortColumn($event)"
     class="d-contents" 
     ></app-data-table>
}@else {
    <div class="loading-table"></div>
}
</div>
